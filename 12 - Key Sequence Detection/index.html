<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script
            type="text/javascript"
            src="https://www.cornify.com/js/cornify.js"
        ></script>
    </head>
    <body>
        <script>
            const pressed = [];
            const secretCode = 'wesbos';

            window.addEventListener('keyup', e => {
                console.log(e.key);
                pressed.push(e.key);
                // trim from the END of input to get same length as secretCode
                pressed.splice(
                    -secretCode.length - 1,
                    pressed.length - secretCode.length
                );
                // use join to make it a string and check if it is a match
                if (pressed.join('').includes(secretCode)) {
                    console.log('correct!');
                    cornify_add(); // see line 8. hahaha
                }
                console.log(pressed);
            });
        </script>
    </body>
</html>
